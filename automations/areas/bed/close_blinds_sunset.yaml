---
alias: Ask to close the blinds at sunset if this open at 100%
id: c1663eb4-3248-476e-9f48-be50b94e2e47
mode: single
trigger:
  - platform: sun
    event: sunset
  - platform: state
    entity_id: binary_sensor.home
    from: 'off'
    to: 'on'
condition:
  - '{{ states.cover.bed.attributes.current_position | int > 80 }}'
  - condition: state
    entity_id: binary_sensor.home
    state: 'on'
  - condition: state  # from sunset until sunrise
    entity_id: sun.sun
    state: 'below_horizon'
action:
  - service: notify.mobile_app_iphone_von_jannis
    data:
      title: Jalousien
      message: "Sollen die Jalousien geschlossen werden?"
      data:
        push:
          category: close_blinds_question
  - service: notify.mobile_app_eml_l29
    data:
      message: "Sollen die Jalousien geschlossen werden?"
      data:
        actions:
          - action: CLOSE_BLINDS
            title: Schlie√üen
