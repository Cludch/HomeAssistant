---
alias: Button Living
id: 6b4f2245-d39a-4190-a846-c51dffcaae4e
mode: queued
trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_ieee: "00:15:8d:00:01:87:0a:c2"
action:
  choose:
    # Single Click
    - conditions:
      - condition: template
        value_template: "{{ trigger.event.data.args.click_type == 'single' }}"
      sequence:
        - service: light.toggle
          entity_id: light.living_floor_light
    # Double Click
    - conditions:
      - condition: template
        value_template: "{{ trigger.event.data.args.click_type == 'double' }}"
      sequence:
        - service: script.toggle_ambilight_hue
