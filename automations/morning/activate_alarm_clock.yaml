---
alias: activate_alarm_clock
description: Activates the alarm clock.
id: 321b7fa1-9003-4295-84de-2b3b5c2b6531
mode: single
trigger:
  platform: time_pattern
  seconds: '/5'
condition:
  - condition: state
    entity_id: input_boolean.alarm_clock_triggered_today
    state: "off"
  - condition: state
    entity_id: input_boolean.alarm_clock
    state: 'on'
  - condition: state
    entity_id: binary_sensor.home
    state: 'on'
action:
  - choose:
      - conditions:
        # Manual time
        - condition: time
          after: input_datetime.alarm_time
          before: input_datetime.alarm_time
        - "{{ states('input_datetime.alarm_time') != '00:00:00' }}"
        sequence:
        - service: input_datetime.set_datetime
          data:
            entity_id: input_datetime.alarm_time
            time: "00:00:00"
        - service: script.alarm_clock_morning

      - conditions:
          # Weekend - Training
          - condition: time
            after: '07:25:00'
            before: '07:26:00'
            weekday: [sat, sun]
          # No manual alarm override
          - "{{ states('input_datetime.alarm_time') == '00:00:00' }}"
          - "{{ state_attr('calendar.jannis_defu_gmail_com', 'start_time').split(' ')[0].split('-')[2] | int == now().day }}"
          - "{{ state_attr('calendar.jannis_defu_gmail_com', 'start_time').split(' ')[1] == '08:00:00' }}"
          - "{{ state_attr('calendar.jannis_defu_gmail_com', 'message') == 'Trainieren' }}"
        sequence:
          service: script.alarm_clock_morning


      - conditions:
          # Vacation
          - condition: time
            after: '07:25:00'
            before: '07:26:00'
            weekday: [mon, tue, wed, thu, fri, sat, sun]
          # No manual alarm override
          - "{{ states('input_datetime.alarm_time') == '00:00:00' }}"
        sequence:
          service: script.alarm_clock_morning

      - conditions:
          # Workday - Training
          - condition: time
            after: '05:55:00'
            before: '05:56:00'
            weekday: [mon, tue, wed, thu, fri]
          # No manual alarm override
          - condition: state
            entity_id: input_boolean.vaction_mode
            state: 'off'
          - "{{ states('input_datetime.alarm_time') == '00:00:00' }}"
          - "{{ state_attr('calendar.jannis_defu_gmail_com', 'start_time').split(' ')[0].split('-')[2] | int == now().day }}"
          - "{{ state_attr('calendar.jannis_defu_gmail_com', 'start_time').split(' ')[1] == '07:00:00' }}"
          - "{{ state_attr('calendar.jannis_defu_gmail_com', 'message') == 'Trainieren' }}"
        sequence:
          service: script.alarm_clock_morning

      - conditions:
          # Workday - Work
          - condition: time
            after: '06:10:00'
            before: '06:11:00'
            weekday: [mon, tue, wed, thu, fri]
          # No manual alarm override
          - "{{ states('input_datetime.alarm_time') == '00:00:00' }}"
          # Not training today
          - condition: or
            conditions:
              - "{{ state_attr('calendar.jannis_defu_gmail_com', 'start_time').split(' ')[0].split('-')[2] | int != now().day }}"
              - condition: and
                conditions:
                  - condition: state
                    entity_id: input_boolean.vaction_mode
                    state: 'off'
                  - "{{ state_attr('calendar.jannis_defu_gmail_com', 'message') != 'Trainieren' }}"
                  - "{{ (state_attr('calendar.jannis_defu_gmail_com', 'start_time').split(' ')[1] != '07:00:00') }}"
          # Working today
        sequence:
          service: script.alarm_clock_morning
