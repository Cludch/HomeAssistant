type: vertical-stack
cards:
  - !include 
    - ../includes/section.yaml
    - title: Gaming PC

  - type: vertical-stack
    cards:
      - type: custom:button-card
        entity: switch.gaming
      - type: custom:state-switch
        entity: binary_sensor.gaming_connected
        states:
          "on":
            type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:decluttering-card
                    template: mini_graph
                    variables:
                      - entity_id: sensor.gaming_cpu_usage
                      - color: red
                      - name: CPU
                  - type: custom:decluttering-card
                    template: mini_graph
                    variables:
                      - entity_id: sensor.gaming_ram_usage
                      - color: purple
                      - name: RAM
              - type: custom:decluttering-card
                template: mini_graph
                variables:
                  - entity_id: sensor.gaming_current_consumption
                  - color: green
                  - name: Stromverbrauch
              - type: glance
                title: false
                entities:
                  - entity: sensor.gaming_energy_daily
                    name: TÃ¤glicher Stromverbrauch
                  - entity: sensor.gaming_energy_monthly
                    name: Monatlicher Stromverbrauch
                card_mod:
                  style: |
                    ha-card {
                      text-align: center;
                      margin: 0px -8px;
                    } 

