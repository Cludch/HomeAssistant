type: horizontal-stack
cards:
  - type: custom:decluttering-card
    template: mini_graph
    variables:
      - entity_id: sensor.cpu_temperature
      - color: red
      - name: CPU-Temperatur
  - type: custom:decluttering-card
    template: mini_graph
    variables:
      - entity_id: sensor.processor_use
      - color: green
      - name: CPU-Auslastung
  - type: custom:decluttering-card
    template: mini_graph
    variables:
      - entity_id: sensor.memory_use_percent
      - color: purple
      - name: RAM-Auslastung