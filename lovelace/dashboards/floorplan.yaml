title: Floorplan
views:
  - panel: true
    cards:
      - type: custom:floorplan-card
        title: Floorplan
        config:
          image: /local/floorplan/floorplan.svg?v=1.1.0
          stylesheet: /local/floorplan/floorplan.css?v=1.1.0

          hover_action:
            action: hover-info
          tap_action:
            action: more-info

          rules:
            - entities:
                - sensor.temperature_bath
                - sensor.temperature_bed
                - sensor.temperature_hall
                - sensor.temperature_kitchen
                - sensor.temperature_living
                - sensor.temperature_office
                - sensor.temperature_storage
            - entities:
                - light.fado_desk
                - light.flur
                - light.go
                - light.iris
                - light.kitchen_cabinets
                - light.office_desk
                - light.living_floor_light
                - light.storage
              states:
                - state: "on"
                  class: "light-on"
                - state: "off"
                  class: "light-off"
              action:
                service: homeassistant.toggle
