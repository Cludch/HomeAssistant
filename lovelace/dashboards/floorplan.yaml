title: Floorplan
views:
  - panel: true
    cards:
      - type: custom:floorplan-card
        config:
          image: /local/floorplan/floorplan.svg
          stylesheet: /local/floorplan/floorplan.css

          log_level: info
          console_log_level: info
          defaults:
            hover_action: hover-info
            tap_action: more-info

          rules:
            - entities:
                - sensor.temperature_bath
                - sensor.temperature_bed
                - sensor.temperature_hall
                - sensor.temperature_kitchen
                - sensor.temperature_living
                - sensor.temperature_office
                - sensor.temperature_storage
              state_action:
                - service: floorplan.text_set
                  service_data: '${entity.state ? entity.state + "Â°C" : "unknown"}'
            - entities:
                - light.fado_desk
                - light.flur
                - light.go
                - light.iris
                - light.kitchen_cabinets
                - light.office_desk
                - light.living_floor_light
                - light.storage
              states:
                - state: "on"
                  class: "light-on"
                - state: "off"
                  class: "light-off"
              tap_action: toggle
