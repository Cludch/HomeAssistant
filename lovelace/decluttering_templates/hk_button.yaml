---
hk_button:
  default:
    - aspect_ratio: "1/1"
  card:
    type: custom:button-card
    entity: '[[entity_id]]'
    name: "[[name]]"
    show_state: true
    aspect_ratio: "[[aspect_ratio]]"
    hold_action:
      action: more-info
    deep_press: true
    styles:
      grid:
        - grid-template-areas: '"i" "n" "s"'
        - grid-template-columns: 1fr
        - grid-template-rows: 1fr min-content min-content
        - padding-left: 15px
      name:
        - justify-self: start
        - font-weight: bold
      state:
        - justify-self: start
        - padding-bottom: 5px
      icon:
        - color: var(--button-card-light-color)
    state:
      - value: 'off'
        styles:
          card:
            - filter: opacity(50%)
          icon:
            - filter: grayscale(100%)
