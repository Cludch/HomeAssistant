hk_person:
  card:
    type: custom:button-card
    name: "[[name]]"
    entity: "[[person]]"
    icon: "mdi:account"
    show_state: true
    aspect_ratio: "3/1"
    tap_action:
      action: more-info
    styles:
      card:
        - height: 74px
      grid:
        - grid-template-areas: > 
            "i n" 
            "i s"
        - grid-template-columns: min-content 1fr
        - grid-template-rows: 2fr 1fr
      img_cell:
        - width: 76px
      name:
        - justify-self: start
        - font-weight: bold
      state:
        - justify-self: start
        - font-size: 15px
