panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config:
      name: Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css

      # Show developer warning
      # warnings:
      hide_app_toolbar:
      date_format: DD-MMM-YYYY
      
      groups:
        - name: Sensors
          entities:
            - sensor.temperature_bath
            - sensor.temperature_bed
            - sensor.temperature_hall
            - sensor.temperature_kitchen
            - sensor.temperature_living
            - sensor.temperature_office
            - sensor.temperature_storage
          text_template: '${entity.state ? entity.state + "°C" : "unknown"}'
          class_template: '
            const temp = parseFloat(entity.state.replace("°", ""));
            if (temp < 10)
              return "temp-low";
            else if (temp <= 23)
              return "temp-medium";
            else
              return "temp-high";
            '

        - name: Lights
          entities:
            - light.fado_desk
            - light.flur
            - light.go
            - light.iris
            - light.kitchen_cabinets
            - light.office_desk
            - light.living_floor_light
            - light.storage
          states:
            - state: 'on'
              class: 'light-on'
            - state: 'off'
              class: 'light-off'
          action:
            service: toggle
