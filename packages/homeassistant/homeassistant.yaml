---
sensor:
  - platform: version
    name: version_current
  - platform: version
    name: version_available
    source: hassio
    image: raspberrypi4
  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: memory_use_percent
  - platform: cert_expiry
    host: !secret internal_url
    port: !secret http_port
